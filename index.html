<!doctype html>
<html ng-app="hci">

<head>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="src/css/hci.css">
</head>

<body ng-controller="HciController">
  <!-- Import scripts -->
  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <!-- App controller -->
  <script src="src/js/hci.js"></script>
  <script src="src/js/route/route.js"></script>
  <!-- Services -->
  <script src="src/js/service/ApiCourse.js"></script>
  <!-- Controller -->
  <script src="src/js/controller/HomeController.js"></script>

  <md-toolbar class="md-whiteframe-glow-z1 site-content-toolbar">
    <div class="md-toolbar-tools">
      <h2>
          <span style="color: #202020">KU Regis</span>
          <span ng-repeat="name in paths"> > {{name}} </span>
      </h2>
    </div>
  </md-toolbar>

  <div ui-view></div>
  
  <!-- Data -->
  <script src="src/js/data/course.js"></script>
</body>

</html>
